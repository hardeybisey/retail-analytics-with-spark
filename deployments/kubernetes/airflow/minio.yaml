######################################
## Minio Server Service
######################################
apiVersion: v1
kind: Service
metadata:
  name: minio-server-svc
  namespace: airflow
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    component: minio
  ports:
    - name: minio-port
      protocol: TCP
      port: 9000
      targetPort: minio-port
---
######################################
## Minio UI Service
######################################
apiVersion: v1
kind: Service
metadata:
  name: minio-console-svc
  namespace: airflow
spec:
  type: ClusterIP
  selector:
    component: minio
  ports:
    - name: minio-console
      protocol: TCP
      port: 9001
      targetPort: minio-console
---
######################################
## Minio ConfigMap
######################################
apiVersion: v1
kind: ConfigMap
metadata:
  name: minio-config
  namespace: airflow
data:
  S3_LOGS_BUCKET: demo-logs
  S3_INPUTS_BUCKET: demo-input
  S3_WH_BUCKET: demo-warehouse
  S3_STG_BUCKET: demo-staging
---
######################################
## Minio Secret
######################################
apiVersion: v1
kind: Secret
metadata:
  name: minio-secret
  namespace: airflow
type: Opaque
data:
  AWS_ACCESS_KEY_ID: bWluaW9hZG1pbg== # minioadmin
  AWS_SECRET_ACCESS_KEY: bWluaW9hZG1pbg== # minioadmin
  MINIO_ROOT_USER: bWluaW9hZG1pbg== # minioadmin
  MINIO_ROOT_PASSWORD: bWluaW9hZG1pbg== # minioadmin
---
######################################
## Minio PersistentVolume
######################################
apiVersion: v1
kind: PersistentVolume
metadata:
  name:  minio-pv
  namespace: airflow
spec:
  capacity:
    storage: 1Gi
  storageClassName: ""
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  hostPath:
    path: /home/minio
    type: DirectoryOrCreate
---
